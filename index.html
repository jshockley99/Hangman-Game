<!DOCTYPE html>
<html>

<head>
    <title>Hangman Game</title>
    <link href="https://fonts.googleapis.com/css?family=Nosifer" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script text="text/javascript" src="assets/javascript/game.js"></script>
</head>

<body>
    <div class="container">
        <h1><strong>Scary Hangman</strong></h1>
        <div class="main">
            <h3>Press any letter to start!</h3>
            <div>
                <h4>Current Word</h4></div>
            <div>
                <h4 id="word-container" class="holder"></h4></div>
                <div id=game-over><h1>Game Over</h1></div>
            <div>
                <h4>Letters already guessed:</h4></div>
            <div>
                <h4 id="letters-guessed" class="holder"></h4></div>
            <div>
                <h4>Number of guesses remaining:</h4></div>
            <div>
                <h4 id="guess-counter"></h4></div>
            <div>
                <h4>Wins:</h4></div>
            <div>
                <h4 id="win-counter"></h4></div>
            <div>
                <h4>Losses:</h4></div>
            <div>
                <h4 id="loss-counter"></h4></div>
        </div>
        <img id="noose" src="assets/images/hanging-rope-1295442_1280.png" height="200px">
        <div id="surprise"><iframe width="854" height="480" src="https://www.youtube.com/embed/HqGsT6VM8Vg" frameborder="0" gesture="media" allowfullscreen></iframe></div>
    </div>
</body>

</html>
